<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh hoa hong</title>
</head>
<body>
    <script>
        let a = prompt('doanh so ban hang','')
        b = (a*7)/100
        c = (a*5)/100
        d = (a*3)/100
        if (a >= 100000000 )
        alert('so hoa hong' + b)      
            else if (100000000 < a >= 50000000 )
        alert('so hoa hong' + c)
                else ( 50000000 > a )
        alert('so hoa hong' + d)
    </script>
</body>
