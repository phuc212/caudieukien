<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tim so lon nhat</title>
</head>
<body>
    <script>
        let a = prompt('nhap so a','')
        let b = prompt('nhap so b','')
        let c = prompt('nhap so c','')
        if ( a > b && a > c){
            document.write(a + 'la so lon nhat')
        }else if( b > c){
            document.write(b + 'la so lon nhat')
        }else document.write(c + 'la so lon nhat')
    </script>
</body>
</html>
