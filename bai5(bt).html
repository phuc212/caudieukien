<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xep hoc luc hoc sinh</title>
</head>
<body>
        <script>
            let a = prompt('diem kiem tra','')
            let b = prompt('diem thi giua ki','')
            let c = prompt('diem thi cuoi ki','')
            let dtb = ((a + 2*b + 3*c)/6)
            if( dtb >= 8){
                document.write('la hoc sinh gioi')
            }else if( dtb >= 7){
                document.write( 'hoc sinh kha')
            }else if( dtb >= 5){
                document.write(  'la hoc sinh trung binh')
            }else document.write(  'la hoc sinh yeu')

        </script>
</body>
