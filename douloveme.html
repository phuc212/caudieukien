<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do you love me?</title>
</head>
<body>
    <h1  >Do you love me?</h1>
    <input type="button" id="yes" value="yes" onclick="yes()">
    <input type="button" id= "no" value="No" onmouseover="no()" style="position:absolute" left =200px top =150px >
    <script>
        function yes() {
            alert('you are right!')
        }
        function no(){
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
